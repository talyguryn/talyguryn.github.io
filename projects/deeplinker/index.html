<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <script type="text/javascript">
    const params = {};

    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) {
      params[key] = value;
    });

    window.location.href = params.deeplink;
    setTimeout(function () {
      window.location = params.url;
    }, 500);
  </script>
</body>
</html>
