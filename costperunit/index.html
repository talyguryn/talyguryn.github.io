<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cost per unit</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Cost per unit calculator">
    <meta property="og:description" content="How much does one item cost?" name="description">
    <meta property="og:image" content="https://talyguryn.github.io/costperunit/icons/logo-114x114.png">

    <link rel="apple-touch-icon" href="icons/logo-114x114.png">
    <link rel="shortcut icon" type="image/png" href="icons/logo-114x114.png">
    <link rel="manifest" href="manifest.webmanifest">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

    <style>
        :root {
            --color-bg: #fff;
            --color-bg-input: #fff;
            --color-text--main: #000;
            --color-text--secondary: #ccc;

            --outline: 1px solid var(--color-text--secondary);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #000;
                --color-bg-input: #333;
                --color-text--main: #eee;
                --color-text--secondary: #555;

                --outline: none;
            }
        }

        html, body {
            font-family: Roboto;
            background-color: var(--color-bg);
        }
        body {
            margin: 0;
        }

        .version {
            position: absolute;
            top: 0;
            right: 0;
            margin: 2px 4px;
            font-size: 10px;
            color: var(--color-text--secondary);
        }

        #app {
            margin: 50px auto 0;
            width: 250px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .result {
            margin: 20px 0;
            color: var(--color-text--main);
        }

        .result__header {
            text-align: center;
            font-size: 16px;
        }

        .result__price {
            text-align: center;
            font-size: 64px;
        }

        .data {
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0;
        }

        .data__label {
            font-size: 14px;
            color: var(--color-text--secondary);
        }

        .data__input {
            padding: 4px;
            border: var(--outline);
            border-radius: 5px;
            font-size: 32px;
            width: 150px;
            text-align: right;
            background-color: var(--color-bg-input);
            color: var(--color-text--main);
        }
        .data__input::placeholder {
            color: var(--color-text--secondary);
        }
        .data__input:focus {
            outline: none;
        }

        .history {
            margin-top: 30px;
        }
        .history__item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            color: var(--color-text--main);
        }
        .text--gray {
            color: var(--color-text--secondary);
        }
    </style>
    <script src="https://vuejs.org/js/vue.min.js"></script>
</head>
<body>
    <div id="app" style="display: none">
        <div class="result"
            @click="saveToHistory"
        >
            <div class="result__header">Cost per unit</div>
            <div class="result__price">{{ cost }}</div>
        </div>

        <div class="data">
            <div class="data__label">
                Price
            </div>
            <input
                class="data__input"
                ref="value"
                type="number"
                placeholder="29.99"
                v-model="price"
            >
        </div>

        <div class="data">
            <div class="data__label">
                Weight / Volume / Amount
            </div>
            <input
                class="data__input"
                ref="value"
                type="number"
                placeholder="2"
                v-model="value"
            >
        </div>

        <div class="history">
            <div class="history__item"
                 v-for="(item, index) in historyItems.slice().reverse()">
                {{ item.cost }} per unit <span class="text--gray">{{ item.value }} for {{ item.price }}</span>
            </div>
        </div>
    </div>

    <div class="version">
        v1.0.0
    </div>

    <script>
      // if ('serviceWorker' in navigator) {
      //   navigator.serviceWorker
      //     .register('sw.js')
      //     .then(function() { console.log('Service Worker Registered'); });
      // }

      new Vue({
        el: '#app',
        data() {
          return {
            value: null,
            price: null,
            historyItems: [],
            historyIsLocked: true,
          }
        },
        computed: {
          cost() {
            let cost = this.price / this.value;

            cost = isFinite(cost) ? cost.toFixed(2) : '0.00';

            this.historyIsLocked = false;

            return cost;
          }
        },
        methods: {
          saveToHistory() {
            if (!this.price || !this.value) {
              return;
            }

            const item = {
              price: this.price,
              value: this.value,
              cost: this.cost
            }

            if (this.historyIsLocked) {
              return;
            }

            this.historyItems.push(item);

            this.historyIsLocked = true;
          }
        },
        mounted: function () {
          document.getElementById('app').style.display = 'block';
        }
      })
    </script>
</body>
</html>
